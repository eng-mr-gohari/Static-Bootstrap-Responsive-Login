<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mevlana | login</title>
    <meta name="viewport" content="width-device-width , initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="content">
        <div class="login-box">
            <div class="log-container">
                <form>
                    <div class="form-group">
                        <label for="fname">نام کاربری</label>
                        <input type="text" id="fname" name="firstname" placeholder="نام کاربریتو وارد کن...">
                    </div>
                    <div class="form-group">
                        <label for="pass">کلمه عبور</label>
                        <input type="password" id="pass" name="password" placeholder="کلمه عبورتو وارد کن...">
                    </div>
                    <div class="btn-login-section">
                        <div class="remember">
                            <label for="rememberMe">مرا به خاطر بسپار</label>
                            <input type="checkbox" value="lsRememberMe" id="rememberMe">

                        </div>
                        <a href="">کلمه عبور را فراموش کردی؟</a>

                    </div>
                    <button type="submit" class="btn">ورود به مولانا</button>
                </form>
            </div>
        </div>

        <div class="mevlana-box">
            <div class="mevlana-container">
                <div class="row">
                    <h1 class="site-title">MEVLANA</h1>
                </div>
                <div class="row">
                    <P id="register-paragraph"> اگر هنوز ثبت نام نکرده ای<br> اینجا کلیک کن</P>
                </div>
                <div class="row">
                    <button type="submit" class="sign-btn">ثبت نام</button>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
